<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message from LOL for Smiddy</title>
    <style>
        /* Warm & Welcoming Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff5f5; /* Soft pink/warm background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; margin-bottom: 30px; }

        .play-btn {
            background-color: white;
            color: #ff6b6b;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .play-btn:hover { transform: scale(1.1); }

        #video-container {
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden until button is clicked */
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps video aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Landing Page: The "Gesture" -->
    <div id="overlay">
        <h1>Hi Smiddy! ❤️</h1>
        <p>The Lab of Learning (LOL) has a surprise for you.</p>
        <button class="play-btn" onclick="startSurprise()">Open your message</button>
    </div>

    <!-- The Video Player -->
    <div id="video-container">
        <video id="wishVideo" playsinline>
            <source src="img/beterschap.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function startSurprise() {
            const overlay = document.getElementById('overlay');
            const container = document.getElementById('video-container');
            const video = document.getElementById('wishVideo');

            // 1. Hide the greeting card
            overlay.style.display = 'none';
            
            // 2. Show the video container
            container.style.display = 'block';

            // 3. Play the video with sound!
            // 'playsinline' is crucial for iPhones to keep it in the browser
            video.muted = false; 
            video.play().catch(error => {
                console.log("Autoplay failed, but user interaction should have fixed this.");
            });
            
            // Optional: Go fullscreen (uncomment below if you want)
            // if (video.requestFullscreen) video.requestFullscreen();
        }
    </script>
</body>
</html>
